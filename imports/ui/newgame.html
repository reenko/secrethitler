<template name="newgame">
  <h1>Welcome to <span class="orange">Secret</span> Hitler</h1>
  <hr class="top-line">
  <form id="newgame-form">
    {{> flashMessages }}
    <p>
      Remember your <span class="bold">password</span> for<br/>
      re-entrance
    </p>
    <p>
      <input type="text" name="name" autocomplete="off" placeholder="What's your name?">
      <input type="text" name="codename" autocomplete="off" placeholder="Create a password">
    </p>
    <div>
      <button type="submit">create game</button>
      <button type="button" class="back-btn">back to menu</button>
    </div>
  </form>
</template>
